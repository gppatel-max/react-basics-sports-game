<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
</head>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added

    function Team(props) {

      let shotpercentageDiv
      if (props.stats.shots) {
        const shotpercentage = Math.round((props.stats.score / props.stats.shots) * 100)
        shotpercentageDiv = (
          <div>
            <strong>Shooting %:{shotpercentage} </strong>
          </div>
        )
      }

      return (
        <div className="Team">
          <h2>{props.name}</h2>
          <img src={props.logo} alt={props.name} />
          <div>
            <strong>Shots:</strong> {props.stats.shots}
          </div>

          <div>
            <strong>Score:</strong> {props.stats.score}
          </div>

          {shotpercentageDiv}

          <div>
            <button onClick={props.shotHandler}><strong>Shoot!</strong></button>
          </div>
        </div>
      )

    }

    function ScoreBoard(props) {
      return (
    <div className = "ScoreBoard">
    <div className = "TeamStats">
      <h3>VISITORS</h3>
      <h3>{props.visitingTeamStats.score}</h3>
      </div>

      <h3>SCOREBOARD</h3>
      <div className = "TeamStats">
        <h3>HOME</h3>
        <h3>{props.homeTeamStats.score}</h3>
        </div>
      </div >

  )
    }

    class Game extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          resetCount: 0,
          visitingTeamStats: {
            shot: 0,
            score: 0
          },
          homeTeamStats: {
            shot: 0,
            score: 0
          }
        }
        this.shotSound = new Audio('./assets/audio/bounces.mp3')
        this.scoreSound = new Audio('./assets/audio/bounce+1.mp3')
      }
      Shoot = (team) => {
        const teamStatsKey = '${team}TeamStats'
        let score = this.state.score
        this.shotSound.play()


        if (Math.random() > 0.5) {
          score += 1
          this.scoreSound.play()

        }
        this.setState((state, props) => ({
          [teamStatsKey]: {
            shots: state[teamStatsKey].shots + 1,
            score
          }

        }))

      }

      resetGame = () => {

        this.setState((state, props) => ({
          resetCount: state.resetCount + 1,
          homeTeamStats: {
            shots: 0,
            score: 0
          },
          visitingTeamStats: {
            shots: 0,
            score: 0
          }
        }))

      }


      render() {
        return (
          <div className="Game">
            <ScoreBoard
            visitingTeamStats = {this.state.visitingTeamStats}
            homeTeamStats = {this.state.homeTeamStats}
            />

            <div>
              <strong>Resets:</strong>{this.state.resetCount}
              <button onClick={this.resetGame}>Reset Game</button>
            </div>
            <h1>Wellcome to {this.props.vanue}</h1>
            <div className = "stats">
            <Team
              name="Basket Hounds"
              logo="./assets/image.png"
              stats={this.state.homeTeamStats}
              shotHandler={() => this.Shoot('visiting')}
            />
            <Team
              name="Jayhawks"
              logo="./assets/image.gif"
              stats={this.state.visitingTeamStats}
              shotHandler={() => this.Shoot('home')}
            />
          </div>
          </div>
        )
      }
    }

    function App(props) {
      return (
        <div>
          <Game vanue="Union 525 Gem" />

        </div>

      )
    }

    // Render the App
    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )
  </script>
</body>

</html>
